<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <main class="main">
        <h2 class="main-title">Lorem Ipsum Generator.</h2>
        <form class="form" id="form">
            <label for="paragraphs">No. Of Paragraphs:</label>
            <input type="number" name="paragraphs" class="paragraphs" id="paragraphs" placeholder="1">
            <button type="submit" class="submit" id="submit">Generate</button>
        </form>

        <article class="lorem-text" id="lorem-text">

        </article>
    </main>

    <script src="/main.js"></script>
</body>
</html>
